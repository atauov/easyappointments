<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите филиал</title>
    <link rel="stylesheet" href="https://demo.easyappointments.org/assets/ext/bootstrap/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            text-align: center; /* Center the content */
            padding-top: 50px; /* Add space at the top */
        }
        .branch-button {
            background-color: #35A768; /* Green color for buttons */
            color: white;
            border: none;
            padding: 15px 30px; /* Spacing for buttons */
            margin: 10px; /* Spacing between buttons */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Change cursor to pointer */
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        .branch-button:hover {
            background-color: #2e8e5e; /* Darker green on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Выберите филиал</h1>
    <!-- <p>Choose your desired branch to proceed with the booking.</p> -->
    
    <!-- Branch Buttons -->
    <button class="branch-button" onclick="window.location.href='branch1'">Филиал 1</button>
    <button class="branch-button" onclick="window.location.href='branch2'">Филиал 2</button>
    <button class="branch-button" onclick="window.location.href='branch3'">Филиал 3</button>
    <button class="branch-button" onclick="window.location.href='branch4'">Филиал 4</button>
    <button class="branch-button" onclick="window.location.href='branch5'">Филиал 5</button>
</div>
<script src="https://demo.easyappointments.org/assets/ext/jquery/jquery.min.js"></script>
<script src="https://demo.easyappointments.org/assets/ext/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
